<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thanks | Excellyte</title>
  <meta name="description" content="Thank you for joining Excellyte Hydration. Hydration with Gratitude.">

  <!-- Font (Inter) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Global dark theme stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Page-local typography rhythm (optional; move to styles.css later) -->
  <style>
    .content p{margin:0 0 14px; line-height:1.65}
    .content h1{margin:0 0 14px; line-height:1.2}
    .content h2{margin:0 10px 12px 0; line-height:1.25}
  </style>
</head>
<body>

  <!-- Header (rounded floating card) -->
  <header>
    <div class="wrap nav">
      <a class="brand" href="index.html">
        <img src="logo.png" alt="Excellyte logo" class="logo">
        <div>
          <div class="brand-title">Excellyte</div>
          <div class="brand-tag">Hydration with Gratitude</div>
        </div>
      </a>
      <div class="cta-row">
        <a class="btn btn-blue" href="index.html#signup">Get Early Access</a>
      </div>
    </div>
  </header>

  <main class="content">
    <section>
      <div class="wrap" style="display:flex;justify-content:center">
        <!-- Thank-you card -->
        <div class="card" style="max-width:760px; width:100%; text-align:center;">
          <!-- Logo mark -->
          <svg width="60" height="60" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" style="margin:0 auto 10px; display:block">
            <defs><linearGradient id="g1" x1="0" y1="0" x2="64" y2="64"><stop stop-color="#1E3A8A"/><stop offset="1" stop-color="#16A34A"/></linearGradient></defs>
            <path d="M32 6C32 6 14 24 14 36c0 9.9 8.1 18 18 18s18-8.1 18-18C50 24 32 6 32 6z" fill="url(#g1)"/>
            <circle cx="42" cy="20" r="5" fill="#F59E0B"/>
            <path d="M20 40a10 10 0 0 0 14 10A10 10 0 0 0 20 40z" fill="#FDBA74"/>
          </svg>

          <h1 id="headline" class="title" style="margin-top:4px">Thanks for Joining!</h1>
          <p id="message" class="subtitle" style="margin:0 auto 16px; max-width:720px">
            You’re now part of the Excellyte community. Stay tuned for launch updates and the Gratitude Challenge.
          </p>

          <div class="row" style="justify-content:center">
            <a class="btn btn-blue" href="index.html">← Back to Home</a>
            <a class="btn orange" href="gratitude.html">Join the Gratitude Challenge</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="wrap" style="display:flex;gap:10px;justify-content:space-between;align-items:center;flex-wrap:wrap">
      <div>© <span id="y"></span> Excellyte. All rights reserved.</div>
      <div class="social" style="display:flex;gap:14px;flex-wrap:wrap">
        <a href="https://tiktok.com/@excellyte_hydration" target="_blank" rel="noopener">TikTok</a>
        <a href="https://instagram.com/excellyte_hydration" target="_blank" rel="noopener">Instagram</a>
        <a href="https://youtube.com/@excellyte_hydration" target="_blank" rel="noopener">YouTube</a>
      </div>
    </div>
  </footer>

  <script>
    // Footer year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Detect claim vs signup
    const params = new URLSearchParams(window.location.search);
    if (params.has('claim')) {
      document.getElementById('headline').textContent = "Claim Received!";
      document.getElementById('message').textContent =
        "We’ll verify your 30-day Gratitude Challenge posts and contact you shortly to ship your free 30-serving pouch.";
    }
  </script>
</body>
</html>
