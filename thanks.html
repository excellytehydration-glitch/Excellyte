<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thanks | Excellyte</title>
  <meta name="description" content="Thank you for joining Excellyte Hydration. Hydration with Gratitude.">
  <style>
    :root{
      --blue:#1E3A8A; --green:#16A34A; --orange:#F59E0B; --ink:#0f172a; --muted:#475569; --bg:#ffffff; --line:#e2e8f0;
      --radius:16px; --shadow:0 10px 24px rgba(0,0,0,.08);
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial;text-align:center}
    .wrap{max-width:720px;margin:0 auto;padding:64px 16px}
    h1{font-size:clamp(28px,6vw,44px);margin:0 0 12px}
    p{margin:0 0 18px}
    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--blue);color:#fff;padding:12px 20px;border-radius:12px;font-weight:600;text-decoration:none;box-shadow:var(--shadow)}
    .btn:hover{background:#152b67}
    footer{border-top:1px solid var(--line);padding:18px 0;color:var(--muted);font-size:14px;margin-top:40px}
    .social{display:flex;gap:14px;justify-content:center}
    .social a{color:var(--blue);font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <svg width="60" height="60" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <defs><linearGradient id="g1" x1="0" y1="0" x2="64" y2="64"><stop stop-color="#1E3A8A"/><stop offset="1" stop-color="#16A34A"/></linearGradient></defs>
      <path d="M32 6C32 6 14 24 14 36c0 9.9 8.1 18 18 18s18-8.1 18-18C50 24 32 6 32 6z" fill="url(#g1)"/>
      <circle cx="42" cy="20" r="5" fill="#F59E0B"/>
      <path d="M20 40a10 10 0 0 0 14 10A10 10 0 0 0 20 40z" fill="#FDBA74"/>
    </svg>

    <h1 id="headline">Thanks for Joining!</h1>
    <p id="message" class="muted">
      You’re now part of the Excellyte community. Stay tuned for launch updates and the Gratitude Challenge.
    </p>

    <a class="btn" href="index.html">← Back to Home</a>
  </div>

  <footer>
    <div class="social">
      <a href="https://tiktok.com/@excellyte_hydration" target="_blank" rel="noopener">TikTok</a>
      <a href="https://instagram.com/excellyte_hydration" target="_blank" rel="noopener">Instagram</a>
      <a href="https://youtube.com/@excellyte_hydration" target="_blank" rel="noopener">YouTube</a>
    </div>
    <div style="margin-top:6px">© <span id="y"></span> Excellyte. All rights reserved.</div>
  </footer>

<script>
  // Footer year
  document.getElementById('y').textContent = new Date().getFullYear();

  // Detect claim vs signup
  const params = new URLSearchParams(window.location.search);
  if(params.has('claim')){
    document.getElementById('headline').textContent = "Claim Received!";
    document.getElementById('message').textContent = "We’ll verify your 30-day Gratitude Challenge posts and contact you shortly to ship your free 30-serving pouch.";
  }
</script>
</body>
</html>
